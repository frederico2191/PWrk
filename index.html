<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>

				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p class="margin-gone">
						This is amazing to use CSS 5 and HTML. bla bla bla. There are loads of information that can be stored in such divs, the whole
						world of browsing started this way.
					</p>
					<p>This is just the very begiining of everything.</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Some Name" />
					<input type="text" placeholder="Some email" />
					<input type="text" placeholder="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
